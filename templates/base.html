<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- LIBRERÍA ICONOS SVG -->
        <script src="https://unpkg.com/lucide@latest"></script>
        <!-- METADATOS -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <!-- TÍTULO PÁGINA -->
        <title>{% block title %} title {% endblock %}</title>
        {% block icon %}
        <link
            rel="icon"
            href="{{ url_for('static', filename='images/logo_guardalink.png') }}"
        />
        {% endblock %}
        <!-- ENLACE CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <div class="dashboard">
            <!-- Sidebar -->
            <aside class="sidebar collapsed" id="sidebar">
                <div class="sidebar-header">
                    <h2>Menú</h2>
                    <button id="toggle-sidebar">☰</button>
                </div>
                <ul class="menu">
                    <li>
                        <a href="{{ url_for('index') }}">
                            <i data-lucide="home"></i><span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i data-lucide="bookmark-plus"></i><span>Añadir marcador</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('perfil') }}">
                            <i data-lucide="user"></i><span>Perfil</span>
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Contenido principal -->
            <main class="main-content">
                <header>
                    <h1 id="view-title">{% block h1 %}{% endblock %}</h1>
                </header>

                <div id="contendor-global-base">{% block main %}{% endblock %}</div>
            </main>
        </div>

        <script>
            // Toggle sidebar
            document.getElementById("toggle-sidebar").addEventListener("click", () => {
                document.getElementById("sidebar").classList.toggle("collapsed");
            });

            // Control de vistas
            const menuItems = document.querySelectorAll(".menu a");
            const sections = document.querySelectorAll(".view-section");
            const viewTitle = document.getElementById("view-title");

            lucide.createIcons();
        </script>

        <!-- PERFIL DE USUARIO -->
        <div class="avatar-container">
            <img
                src="{{ foto_perfil }}"
                alt="Usuario"
                class="user-avatar"
                onclick="toggleAvatarMenu()"
            />
            <div class="avatar-menu" id="avatarMenu">
                <ul>
                    <li><a href="{{ url_for('perfil') }}">Perfil</a></li>
                    <li>
                        <a href="{{ url_for('cerrar_sesion') }}">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- ENLACE JAVASCRIPT -->
        <script src="{{ url_for('static', filename='js/base.js') }}"></script>
        {% block extra_js %} {% endblock %}
    </body>
</html>
